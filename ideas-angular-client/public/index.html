<!doctype html>

<!-- ASSIGN ANGULAR MODULE -->
<html ng-app="ideasApp">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ideas App</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <style>
    html                { overflow-y:scroll; }
    body                { padding-top:50px; }
    #idea-list          { margin-bottom:30px; }
  </style>

  <!-- SPELLS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="app.js"></script>

</head>

<!-- SET CONTROLLER AND GET IDEAS -->
<body ng-controller="ideasController">
  <div class="container">

    <div class="col-sm-8 col-sm-offset-2">
      <div class="jumbotron">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Idea: </label>
            <input type="text" class="form-control input-lg text-left" placeholder="What's your idea?" ng-model="formData.idea">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Description: </label>
            <input type="text" class="form-control input-lg text-left" ng-model="formData.description">
          </div>

          <!-- createIdea() will create new ideas -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createIdea()">Submit</button>
        </form>
      </div>
    </div>

    <div id="idea-list" class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <div class="page-header">
          <h2>Your ideas:</h2>
        </div>

        <!-- LOOP OVER THE IDEAS IN $scope.ideas -->
        <div ng-repeat="idea in ideas">

          <div class="list-group">
            <li class="list-group-item">
              <h4 class="list-group-item-heading">{{ idea.idea }}</h4>
              <p class="list-group-item-text">{{ idea.description }}</p>
            </li>
          </div>

        </div>

      </div>
    </div>

  </div>
</body>


</html>
